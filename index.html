<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Random pokemon selector </title>
</head>
<body>

    <header> 
        <h1> Who's that pokemon?  </h1> 
        <button id="genButton" class="button-19"> Click and see </button>
    </header>

    <main id="stats">

        <div id="imageField">
            <img src="" alt="" id="image">
        </div>
            
        <div id="nameField">
            <p> Name: <span id="name"> </span></p>
        </div>
            
        <div id="typeField">
            <p> Type: <span id="type"> </span></p>
        </div>
            
        <div id="heightField">
            <p> Height: <span id="height"> </span> </p>
        </div>
            
        <div id="weightField">
            <p> Weight: <span id="weight"> </span> </p>
        </div>
            
        <div id="abilityField">
            <p> Abilities: <span id="ability"> </span></p>
        </div>
            
        <div id="weaknessField">
            <p> Weak against: <span id="weakness"> </span> </p>
        </div>
            
        <div id="effectivenessField">
            <p> Super effective against: <span id="effectiveness"></span> </p>
        </div>   
    </main>

    <script src="script.js"></script>
</body>
</html>
